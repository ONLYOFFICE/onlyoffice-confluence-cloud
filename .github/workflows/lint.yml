name: Lint

on:
  workflow_dispatch:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main, develop]

jobs:
  lint:
    name: Lint 
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Code Linting
        run: npm run lint